name: auto-release

on:
  pull_request:
    types: [closed]
    branches: ["main"]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    name: Update changelog branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref != 'changelog'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update changelog branch from main
        id: update-changelog
        run: |
          git checkout main
          git branch -D changelog 2>/dev/null || true
          git checkout -b changelog
          if [ -f CHANGELOG.md ] && [ -s CHANGELOG.md ]; then
            FROM_COMMIT=$(git log -1 --format=%H -- CHANGELOG.md 2>/dev/null || echo "")
            if [ -n "$FROM_COMMIT" ]; then
              bunx changelogen --bump --from "$FROM_COMMIT" --no-commit || true
            else
              bunx changelogen --bump --no-commit || true
            fi
          else
            bunx changelogen --bump --no-commit || true
          fi
          bunx oxfmt --write CHANGELOG.md
          bun install --ignore-scripts
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} bun .github/scripts/changelog-manager.ts
          if [ -n "$(git status --porcelain CHANGELOG.md package.json)" ]; then
            git add CHANGELOG.md package.json
            git commit -m "ci(changelog): update changelog and bump version"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git changelog --force
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR from changelog to canary
        if: steps.update-changelog.outputs.has_changes == 'true'
        run: |
          PR_RESPONSE=$(curl -sL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:changelog&base=canary&state=open")

          PR_NUMBER=$(echo "$PR_RESPONSE" | bunx fx 'x => x[0]?.number ?? null')

          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" == "null" ]; then
            curl -sL -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls" \
              -d "{\"title\": \"ci(changelog): ðŸ“– update changelog and bump version\", \"head\": \"changelog\", \"base\": \"canary\", \"body\": \"Automatically generated PR to update changelog and version from main.\", \"draft\": true}"
            echo "Created PR from changelog to canary"
          else
            echo "PR from changelog to canary already exists: #$PR_NUMBER"
          fi
