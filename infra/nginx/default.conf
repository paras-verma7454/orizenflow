# ================================
# FRONTEND: orizenflow.luffytaro.me
# ================================

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name orizenflow.luffytaro.me;
    return 301 https://$host$request_uri;
}

# FRONTEND HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name orizenflow.luffytaro.me;
    
    # SSL certificates (mounted via Docker volume for production)
    # Update the path if your cert directory has a suffix like -0001
    ssl_certificate /etc/letsencrypt/live/orizenflow.luffytaro.me-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/orizenflow.luffytaro.me-0001/privkey.pem;
    
    include /etc/nginx/ssl-params.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
        proxy_intercept_errors off;
    }

    location = /maintenance.html {
        root /usr/share/nginx/html;
    }
}

