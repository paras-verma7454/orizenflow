services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    image: orizen-flow-api:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - INTERNAL_API_URL=http://api:4000
      - REDIS_URL=redis://redis:6379
    ports:
      - "4000:4000"
    depends_on:
      - redis

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    image: orizen-flow-web:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - INTERNAL_API_URL=http://api:4000
    ports:
      - "3000:3000"
    depends_on:
      - api

  worker:
    image: oven/bun:1
    restart: unless-stopped
    working_dir: /app
    command: sh -c "bun install --frozen-lockfile --ignore-scripts && cd apps/worker && bun run dev"
    volumes:
      - ./:/app
    environment:
      - REDIS_URL=redis://redis:6379
      - WORKER_CONCURRENCY=2
    depends_on:
      - redis

  proxy:
    image: nginx:alpine
    restart: unless-stopped
    entrypoint: /bin/sh
    command: -c "mkdir -p /run/nginx && nginx -g 'daemon off;'"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - api
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/nginx/ssl-params.conf:/etc/nginx/ssl-params.conf:ro
      - ./infra/nginx/maintenance.html:/usr/share/nginx/html/maintenance.html:ro
      # SSL certificates (production only - mount from Let's Encrypt on host)
      - /etc/letsencrypt:/etc/letsencrypt:ro
